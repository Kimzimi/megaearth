<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç MegaEarth - Nuclear Click War</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(180deg, #000 0%, #1a1a1a 100%);
            border-bottom: 3px solid #fff;
        }

        .header h1 {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #fff;
        }

        .header .subtitle {
            font-size: 18px;
            color: #ccc;
            letter-spacing: 2px;
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Wallet Section */
        .wallet-section {
            background: #1a1a1a;
            border: 2px solid #fff;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .wallet-info {
            flex: 1;
            min-width: 200px;
        }

        .btn {
            background: #fff;
            color: #000;
            border: 3px solid #000;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: #000;
            color: #fff;
            border-color: #fff;
            transform: scale(1.05);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Main Game Area */
        .game-area {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Side Panels */
        .side-panel {
            background: #1a1a1a;
            border: 2px solid #fff;
            padding: 20px;
        }

        .side-panel h2 {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
            letter-spacing: 2px;
        }

        /* Country Select */
        .country-select {
            margin-bottom: 20px;
        }

        .country-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .country-select select {
            width: 100%;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            padding: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        /* Target Select */
        .target-select {
            margin-bottom: 20px;
        }

        .target-select label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff0000;
        }

        .target-select select {
            width: 100%;
            background: #000;
            color: #ff0000;
            border: 2px solid #ff0000;
            padding: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        /* Stats */
        .stat-item {
            background: #000;
            border: 1px solid #fff;
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
        }

        .stat-item .label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-item .value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        /* Globe Container */
        .globe-container {
            background: #000;
            border: 2px solid #fff;
            padding: 20px;
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #globe {
            width: 100%;
            height: 500px;
            position: relative;
        }

        /* Launch Button */
        .launch-btn {
            background: #ff0000;
            color: #fff;
            border: 5px solid #fff;
            padding: 20px 40px;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            transition: all 0.3s;
        }

        .launch-btn:hover:not(:disabled) {
            background: #fff;
            color: #ff0000;
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(255, 0, 0, 1);
        }

        .launch-btn:active:not(:disabled) {
            transform: scale(0.95);
        }

        .launch-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Leaderboard */
        .leaderboard-item {
            background: #000;
            border: 1px solid #fff;
            padding: 10px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .leaderboard-item.rank-1 {
            border-color: #ffd700;
            border-width: 2px;
        }

        .leaderboard-item.rank-2 {
            border-color: #c0c0c0;
            border-width: 2px;
        }

        .leaderboard-item.rank-3 {
            border-color: #cd7f32;
            border-width: 2px;
        }

        .rank {
            font-weight: bold;
            font-size: 18px;
        }

        .country-name {
            flex: 1;
            padding: 0 10px;
        }

        .score {
            font-weight: bold;
            color: #ff0000;
        }

        /* Nuclear Animation */
        .nuclear-missile {
            position: fixed;
            width: 50px;
            height: 50px;
            font-size: 40px;
            z-index: 9999;
            pointer-events: none;
            filter: drop-shadow(0 0 10px #ff0000);
        }

        /* Explosion Effect */
        .explosion {
            position: fixed;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, #ff0000 30%, #000 70%);
            opacity: 0;
            z-index: 10000;
            pointer-events: none;
            animation: explode 1s ease-out;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        /* 2D World Map */
        .world-map {
            width: 100%;
            max-width: 900px;
            height: 450px;
            margin: 0 auto;
            position: relative;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/83/Equirectangular_projection_SW.jpg');
            background-size: cover;
            background-position: center;
            border: 3px solid #fff;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
            filter: grayscale(100%) contrast(1.2);
        }

        .world-map::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            pointer-events: none;
        }

        /* Country Markers on Globe */
        .country-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border: 2px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }

        .country-marker:hover {
            transform: scale(1.5);
            box-shadow: 0 0 20px #ff0000;
        }

        .country-marker::after {
            content: attr(data-country);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            padding: 5px 10px;
            border: 1px solid #fff;
            white-space: nowrap;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .country-marker:hover::after {
            opacity: 1;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .game-area {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 32px;
            }

            .css-globe {
                width: 300px;
                height: 300px;
            }
        }

        /* Loading */
        .loading {
            text-align: center;
            color: #888;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üåç MEGAEARTH üí£</h1>
        <p class="subtitle">Nuclear Click War - Destroy Other Countries!</p>
    </div>

    <div class="container">
        <!-- Wallet Section -->
        <div class="wallet-section">
            <div class="wallet-info">
                <div id="walletStatus">
                    <strong>STATUS:</strong> <span id="connectionStatus">NOT CONNECTED</span>
                </div>
                <div id="walletAddress" style="margin-top: 10px; font-family: monospace;"></div>
            </div>
            <button id="connectBtn" class="btn">Connect Wallet</button>
        </div>

        <!-- Main Game Area -->
        <div class="game-area">
            <!-- Left Panel: Your Country -->
            <div class="side-panel">
                <h2>‚öîÔ∏è YOUR ARSENAL</h2>

                <div class="country-select">
                    <label>YOUR COUNTRY:</label>
                    <select id="countrySelect">
                        <option value="">-- Select Country --</option>
                    </select>
                </div>

                <div class="stat-item">
                    <div class="label">YOUR NUKES</div>
                    <div class="value" id="yourNukes">0</div>
                </div>

                <div class="stat-item">
                    <div class="label">ENEMIES HIT</div>
                    <div class="value" id="enemiesHit">0</div>
                </div>

                <div class="stat-item">
                    <div class="label">YOUR RANK</div>
                    <div class="value" id="yourRank">-</div>
                </div>
            </div>

            <!-- Center: World Map -->
            <div class="globe-container">
                <div id="globe">
                    <div class="world-map"></div>
                </div>

                <div class="target-select">
                    <label>üéØ SELECT TARGET:</label>
                    <select id="targetSelect">
                        <option value="">-- Choose Target --</option>
                    </select>
                </div>

                <button id="launchBtn" class="launch-btn" disabled>
                    üöÄ CLICK TO STRIKE! üí•
                </button>

                <div style="margin-top: 20px; text-align: center;">
                    <div style="background: #1a1a1a; border: 2px solid #fff; padding: 15px; margin-bottom: 10px;">
                        <div style="color: #888; font-size: 14px; margin-bottom: 5px;">PENDING STRIKES:</div>
                        <div id="pendingCount" style="font-size: 32px; font-weight: bold; color: #ff0000;">0</div>
                    </div>
                    <button id="confirmBtn" class="btn" style="width: 100%; padding: 20px; font-size: 20px; background: #00ff00; color: #000;" disabled>
                        ‚úÖ CONFIRM & SEND TO BLOCKCHAIN
                    </button>
                </div>
            </div>

            <!-- Right Panel: Leaderboard -->
            <div class="side-panel">
                <h2>üíÄ WAR STATS</h2>

                <div class="stat-item">
                    <div class="label">TOTAL STRIKES</div>
                    <div class="value" id="totalStrikes">0</div>
                </div>

                <div class="stat-item">
                    <div class="label">ACTIVE NATIONS</div>
                    <div class="value" id="activeNations">0</div>
                </div>

                <h2 style="margin-top: 20px;">üèÜ TOP AGGRESSORS</h2>
                <div id="leaderboard" class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Ethers.js -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script>
        window.ethers || document.write('<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"><\/script>');
    </script>

    <!-- Main App -->
    <script src="megaearth.js"></script>
</body>
</html>
